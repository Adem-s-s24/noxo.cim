
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج تسجيل الدخول</title>

  <!-- ربط ملف CSS خارجي -->
  <link rel="stylesheet" href="signup.css" />
  <!-- رابط خط Oswald -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- خلفية متحركة -->
  <ul class="background-animation">
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
  </ul>

  <!-- نموذج الدخول -->
  <div class="form">
    <h2>Login</h2>
    <div class="input">
      <div class="inputBox">
        <label>Username</label>
        <input type="text" />
      </div>
      <div class="inputBox">
        <label>Password</label>
        <input type="password" />
      </div>
      <div class="inputBox">
        <input type="submit" value="Sign In" />
      </div>
    </div>
     <p class="forgot">Forgot password؟ <a href="#">Click here</a></p>
    <div class="boxl"><a href="index.html">⬅️ Back to the home page</a>
     </div>
  </div>

  <style>
@import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Oswald', sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #23242a;
  position: relative;
  overflow: hidden;
}

.form {
  position: relative;
  border-radius: 80px;
  background: #28292d;
  z-index: 10;
  padding: 50px 40px;
  display: flex;
  flex-direction: column;
  text-align: center;
}

.form h2 {
  color: #fff;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 0.1em;
}

.form .input {
  text-align: left;
}

.form .input .inputBox {
  margin-top: 10px;
}

.form .input .inputBox label {
  display: block;
  color: #fff;
  margin-bottom: 5px;
  font-size: 18px;
  letter-spacing: 1px;
}

.form .input .inputBox input {
  position: relative;
  width: 100%;
  height: 40px;
  border: 2px solid rgba(247, 93, 216, 0.8);
  outline: none;
  padding: 5px 15px;
  background: transparent;
  color: #ffffff;
  font-size: 18px;
  border-radius: 50px;
}

.form .input .inputBox input:hover {
  border-color: #F1e430;
  cursor: pointer;
}

.form .input .inputBox input[type="submit"] {
  margin-top: 20px;
  letter-spacing: 1px;
  width: 100%;
  height: 40px;
  border: none;
  outline: none;
  padding: 5px 15px;
  background: #9acd32;
  color: #000000;
  font-size: 20px;
  font-weight: 800;
  border-radius: 50px;
  transition: box-shadow 0.3s ease, background-color 0.3s ease;
}

.form .input .inputBox input[type="submit"]:hover {
  background: linear-gradient(315deg, #c8ff02, #e9a21e);
}

.form .input .inputBox input[type="submit"]:active {
  color: rgba(255, 255, 255, 0.521);
  background: #c8ff02;
}

.forgot {
  margin-top: 10px;
  color: #fff;
  font-size: 14px;
  letter-spacing: 1px;
}

.forgot a {
  color: #9be81f;
}

.background-animation {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 1;
}

.background-animation li {
  position: absolute;
  display: block;
  list-style: none;
  width: 20px;
  height: 20px;
  background: rgba(255, 255, 255, 0.1);
  animation: float 25s linear infinite;
  bottom: -150px;
  border-radius: 50%;
}

.background-animation li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-duration: 22s; }
.background-animation li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-duration: 12s; }
.background-animation li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-duration: 16s; }
.background-animation li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-duration: 18s; }
.background-animation li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-duration: 20s; }
.background-animation li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-duration: 30s; }
.background-animation li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-duration: 24s; }
.background-animation li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-duration: 26s; }
.background-animation li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-duration: 28s; }
.background-animation li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-duration: 32s; }

@keyframes float {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-1000px) rotate(720deg);
    opacity: 0;
  }
}
.boxl
{
  margin-top: 20px;
  letter-spacing: 1px;
  width: 100%;
  height: 40px;
  border: none;
  outline: none;
  padding: 5px 15px;
  background: #9acd32;
  color: #000000;
  font-size: 20px;
  font-weight: 800;
  border-radius: 50px;
  transition: box-shadow 0.3s ease, background-color 0.3s ease;
}
</style>
</body>
</html>
